name: Backend Unit Tests

on:
  push:
    branches: [ master ]
    paths:
      - 'src/backend/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests and generate coverage report

    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore aocp.sln

      - name: Build solution
        run: dotnet build aocp.sln --configuration Release --no-restore

      - name: Run Lib unit tests with coverage
        run: >
          dotnet test UnitTests/Lib.Tests.csproj
          --configuration Release
          --no-build
          --no-restore
          --collect:"XPlat Code Coverage"
          --results-directory TestResults/Lib

      - name: Run Common unit tests with coverage
        run: >
          dotnet test Common.Tests/Common.Tests.csproj
          --configuration Release
          --no-build
          --no-restore
          --collect:"XPlat Code Coverage"
          --results-directory TestResults/Common

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage reports (HTML + summary)
        run: |
          export PATH="$PATH:/root/.dotnet/tools"
          reportgenerator \
            -reports:TestResults/Lib/**/coverage.cobertura.xml \
            -targetdir:CoverageReport/Lib \
            -reporttypes:"Html;TextSummary" \
            -assemblyfilters:"+Lib"

          reportgenerator \
            -reports:TestResults/Common/**/coverage.cobertura.xml \
            -targetdir:CoverageReport/Common \
            -reporttypes:"Html;TextSummary" \
            -assemblyfilters:"+Common"

          echo "## Lib code coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat CoverageReport/Lib/Summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Common code coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat CoverageReport/Common/Summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-code-coverage-html
          path: |
            src/backend/CoverageReport/Lib
            src/backend/CoverageReport/Common
          retention-days: 7
