name: Backend Unit Tests

on:
  push:
    branches: [ master ]
    paths:
      - 'src/backend/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore aocp.sln

      - name: Build solution
        run: dotnet build aocp.sln --configuration Release --no-restore

      - name: Run backend unit tests
        run: dotnet test UnitTests/UnitTests.csproj --configuration Release --no-build --no-restore
